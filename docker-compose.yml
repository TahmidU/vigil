services:
  mediamtx:
    build:
      context: ./mediamtx
      dockerfile: Dockerfile
    image: vigil-mediamtx:1.15.6
    env_file:
      - .env
    container_name: vigil-mediamtx
    ports:
      - "8554:8554"
      - "8889:8889"
    volumes:
      - ./mediamtx/mediamtx.yml:/mediamtx.yml:ro
      - ./scripts:/scripts:ro
